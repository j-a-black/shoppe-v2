<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <link rel="stylesheet" href="./css/main.min.css" />

    <title>Carli's Shoppe</title>

  <body>

    <main>
      main section
